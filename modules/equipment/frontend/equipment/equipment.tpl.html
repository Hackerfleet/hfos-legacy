<div class="container">
    <div class="jumbotron">
        <h1>Equipment</h1>
        <span>Local equipment list and status</span>
        <table ng-table="$ctrl.tableParams"
               show-filter="true"
               class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="(uuid, item) in $ctrl.equipment">
                <td title="'Name'" sortable="'name'">{{item.name}}</td>
                <td title="'Status'" sortable="'status'">{{item.status}}</td>
            </tr>
        </table>
    </div>
</div>
