<div class="well" style="padding-top: 5px">
    <h1>Change password</h1>

    <span>Change your account password with this form</span>

    <form class="form-horizontal">
        <div class="form-group" ng-class="{hasError: $ctrl.password_old === ''}" ng-show="$ctrl.needs_old_password">
            <label for="old_password" class="col-sm-2 control-label">Old password:</label>
            <div class="col-sm-3">
                <input type="password" ng-model="$ctrl.password_old" class="form-control" id="old_password" />
            </div>
            <span class="help-block" ng-show="$ctrl.password_old === ''">Enter your old password</span>
        </div>
        <br />
        <div class="form-group" ng-class="{hasError: $ctrl.password_new.length < 5}">
            <label for="password_one" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-3">
                <input type="password" ng-model="$ctrl.password_new" class="form-control" id="password_one" />
            </div>
            <span class="help-block" ng-show="$ctrl.password_new.length < 5">Enter at least 5 characters</span>
        </div>
        <div class="form-group">
            <label for="password_two" class="col-sm-2 control-label">Confirm:</label>
            <div class="col-sm-3" ng-class="{hasError: $ctrl.password_new !== $ctrl.password_confirm}">
                <input type="password" ng-model="$ctrl.password_confirm" class="form-control" id="password_two" />
            </div>
            <span class="help-block" ng-show="$ctrl.password_new !== $ctrl.password_confirm">Enter the same password for confirmation</span>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                <button ng-class="{disabled: $ctrl.password_new.length < 5 || ($ctrl.password_old === '' && $ctrl.needs_old_password === true) || $ctrl.password_new !== $ctrl.password_confirm}"
                        class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
