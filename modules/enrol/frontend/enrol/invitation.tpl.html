<div class="jumbotron" style="padding-top: 5px">
    <h1>Invitation</h1>

    <div class="well" ng-hide="$ctrl.error">
        <p class="bg-info lead" ng-hide="$ctrl.success">The system is processing your request, please wait a few
            seconds.</p>
        <div ng-show="$ctrl.success">
            <h3>Successful invitation</h3>
            <p class="bg-info lead">Thank you for accepting the invitation.</p>
            <p class="bg-success" ng-show="$ctrl.status">{{$ctrl.status}}</p>
        </div>
    </div>
    <div class="well bg-warning" ng-show="$ctrl.error">
        <h3>Invitation Failure</h3>
        <p class="text-warning">Something has failed during verification of your invitation! Please contact the system's
            owner or administrators.</p>
    </div>
</div>
