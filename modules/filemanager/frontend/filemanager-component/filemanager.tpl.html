<div class="well">
    <h2>File Manager</h2>
    <label>
        <input type="checkbox" ng-model="debug" />
        Debug
    </label>

    <div class="well" ui-tree>
        <h3>Files</h3>
        <!-- Nested node template -->
        <script type="text/ng-template" id="nodes_renderer.html">
            <span ng-click="$ctrl.click_node(node.uuid)" class="fa fa-{{node.type}}"></span>
            <div ui-tree-handle>

                <a>{{node.name}}</a>
            </div>

            <ol ui-tree-nodes="" ng-model="node.nodes">
                <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">

                </li>
            </ol>
        </script>

        <div class="clt" ui-tree>
            <ol ui-tree-nodes="" ng-model="$ctrl.nodes" id="tree-root">
                <li ng-repeat="node in $ctrl.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                </li>
            </ol>
        </div>
    </div>

    <div ng-show="debug">
        <pre>{{$ctrl.nodes|json}}</pre>
    </div>
</div>
