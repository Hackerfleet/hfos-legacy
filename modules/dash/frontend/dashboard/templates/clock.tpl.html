<div ng-controller="clock as ctrl">
    <span class="digital center-block">{{ctrl.value}}</span>
    <span class="small center-block">{{ctrl.timezone}}</span>
    <div ng-show="$ctrl.lockState">
        <select ng-model="ctrl.timezone" ng-change="ctrl.update_valuetype()">
            <option ng-repeat="item in ctrl.moment.tz.names()" value="{{item}}">{{item}}</option>
        </select>
        <select ng-model="ctrl.format" ng-change="ctrl.update_valuetype()">
            <option ng-repeat="item in ctrl.formats" value="{{item}}">{{item}}</option>
        </select>
    </div>
    <span class="center-block small" ng-show="ctrl.height > 100">
        <span class="center-block">{{ctrl.valuetype}}</span>
    </span>
</div>
