<div class="jumbotron maximized">
    <div style="">
        <div class="pull-right" style="display: inline-flex;">
            <span>Sheet:</span>
            <select ng-model="$ctrl.sheetname" ng-change="$ctrl.select_sheet()">
                <option value="INITIAL">Initial sheet</option>
                <option ng-repeat="(uuid, sheet) in $ctrl.sheets" value="{{uuid}}">{{sheet.name}}</option>
            </select>
            <a href="#!/editor/spreadsheet//create"><span class="fa-plus"></span></a>
        </div>

        <h3>
            <a ng-click="isExpanded = !isExpanded">
                <i class="fa" ng-class="{'fa-chevron-up': !isExpanded, 'fa-chevron-right': isExpanded}"></i>
            </a>
            {{$ctrl.sheet.name}}
        </h3>

        <div uib-collapse="!isExpanded">
            <div ng-bind-html="$ctrl.sheet.notes"></div>
        </div>
    </div>
    <iframe id="ethercalc" ng-src="{{$ctrl.iframe_url | trusted}}" ng-style="isExpanded && {'height': '95%'} || {'height': '98%'}"></iframe>
</div>
