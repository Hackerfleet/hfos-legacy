<div ng-controller="automat-compare_int as ctrl">
    <div class="form-group">
        <label for="function">Function</label>
        <select id="function" class="form-control input-sm" ng-model="ctrl.function" ng-change="ctrl.update()">
            <option value="bigger">></option>
            <option value="lower"><</option>
            <option value="equals">=</option>
            <option value="bigger_equals">>=</option>
            <option value="lower_equals"><=</option>
        </select>
        <label for="value">Value</label>
        <input id="value" type="number" class="form-control input-sm" ng-model="ctrl.argument" ng-change="ctrl.update()"/>
    </div>
</div>
