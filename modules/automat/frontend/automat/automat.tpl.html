<div class="well">
    <h1>Automat</h1>

    <table class="table table-hover">
        <tr>
            <th>Incoming Event</th>
            <th>Logic</th>
            <th>Outgoing Event</th>
            <th>Active</th>
        </tr>
        <tr ng-repeat="rule in $ctrl.rules">
            <td>{{rule.eventname}}</td>
            <td>
                {{rule.logic.argument}}
                {{rule.logic.value}}
            </td>
            <td>
                {{rule.output.eventname}}
            </td>
            <td><i class="fa" ng-class="{'fa-square-o':!rule.enabled,'fa-check-square-o':rule.enabled}"></i></td>
        </tr>
        <tr></tr>
    </table>
</div>
