sudo: required
language: python
services:
  - docker
install:
  - docker build -t hackerfleet/hfos -f docker/Dockerfile.debian .
script:
  -  docker run -i -t hackerfleet/hfos py.test tests
after_success:
  - coveralls
notifications:
  irc:
    channels:
      - "chat.freenode.org#hackerfleet"
    on_success: change
    use_notice: true
    skip_join: true
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} ( %{duration}, %{build_url} )"
  email:
    recipients:
        - riot@c-base.org
    on_success: change

